<!DOCTYPE html>
<html xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="jakarta.faces.passthrough"
      xmlns:jsf="jakarta.faces">

    <h:head>
        <title>Hello</title>
        <!--<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css"/>-->
<!--        <link rel="stylesheet" href="#{resource['/_static/simpledotcss/2.3.1/simple.css']}"/>-->
<!--         <link rel="stylesheet" href="#{resource['/webjars/picocss__pico/2.0.6/css/pico.classless.css']}"/> -->
        <h:outputStylesheet library="_static" name="simpledotcss/2.3.1/simple.css"/>
        <!--        <h:outputStylesheet library="webjars" name="picocss__pico/2.0.6/css/pico.classless.css"/> -->
        <style type="text/css">
            /*            :root {
                            --accent: red;
                        }*/
        </style>
    </h:head>

    <h:body>
        <header>
            <h1>Hello, world</h1>
            <p>Welcome to my website!</p>
        </header>
        <main>
            <p>
                Jakarta Faces says (meta-inf/resources) outputStylesheet:
            </p>
            <p>
                <b>#{helloBean.hello}</b>
            </p>
            <form jsf:id="form"  jsf:prependId="false">
                <fieldset>
                    <legend>input fields</legend>

                    <label for="name">Enter your name</label>
                    <input type="text" jsf:id="name" jsf:value="#{helloBean.name}" required="true" placeholder="Enter your name"/>
                    <h:message for="name" />
                    <br />
                    <h:commandButton value="Say hello" action="#{helloBean.createMessage}">
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                </fieldset>
                <br />
                #{helloBean.message}
            </form>

            <h:form enctype="multipart/form-data">
                <h:inputFile value="#{uploadBean.uploadedFile}">
                    <f:ajax listener="#{uploadBean.upload}" />
                </h:inputFile>
            </h:form>
        </main>
        <footer>
            <p>Jane Smith's website.</p>
        </footer>
    </h:body>
</html>
