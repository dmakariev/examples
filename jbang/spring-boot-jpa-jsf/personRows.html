<tbody id="persons-list" th:fragment="personRows">
    <tr th:each="person : ${persons}">
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.birthYear}"></td>
        <td>
            <button th:attr="hx-get=@{/htmx/persons/form(id=${person.id})}" hx-target="#person-dialog" hx-trigger="click">Edit</button>
            <button th:attr="hx-delete=@{/api/persons/{id}(id=${person.id})}" hx-swap="none" hx-trigger="click">Delete</button>
        </td>
    </tr>
</tbody>
